name: Build and Deploy Next.js to S3

on:
  push:
    branches:
      - main # change to your branch if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Next.js project (static export)
      - name: Build project
        run: npm run build

      # 5️⃣ Verify the output folder
      - name: Verify 'out' folder exists
        run: |
          echo "Contents of .next folder:"
          ls -al .next
          echo "Checking if out folder exists..."
          if [ -d out ]; then
            echo "'out' folder exists ✅"
          else
            echo "'out' folder not found ❌"
            exit 1
          fi

      # 6️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 7️⃣ Upload to S3
      - name: Upload static site to S3
        run: |
          echo "Syncing 'out' folder to S3 bucket..."
          aws s3 sync out s3://$S3_BUCKET_NAME --delete --exact-timestamps
        env:
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
